<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <!-- Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-task.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tasks.css" type="text/css" />
  <link rel="stylesheet" href="/styles/login.css" type="text/css" />
  <!-- External JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/loginPage.js"></script>
</head>
<body>
  <!-- Navigation bar (fixed) -->
  <header>
    <nav>
      <div class="nav-container">
        <div class="nav-bar-top">
          <li class="user-name-in-nav">Name</li>
          <li id="log-out"><i class="fas fa-sign-out-alt"></i> Log Out</li>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    <!-- Side Nav -->
    <div class="nav-bar-left">
      <li id="homes"><i class="fas fa-list-ul"></i> All</li>
      <li id="books"><i class="fas fa-book"></i> Books</li>
      <li id="films"><i class="fas fa-film"></i> Films</li>
      <li id="restaurants"><i class="fas fa-utensils"></i> Restaurants</li>
      <li id="products"><i class="fas fa-shopping-basket"></i> Products</li>
    </div>

    <!-- Tasks -->
    <div id="main-body">
      <h3>
      </h3>
      <section class="tasks-list">
        <form id="new-task-form" method="POST" action="/create">
          <input type="text" name="description" placeholder="Create task here!">
        </form>

        <div class="task-seperator"><span>Incomplete</span></div>

        <ul class="full-list incomplete">
        </ul>

        <div class="task-seperator"><span>Completed</span></div>

        <ul class="full-list complete">
        </ul>
      </section>
    </div>

    <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="edit-modal-label">Edit Task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="edit-task-form" method="POST" action="/update">
              <div class="form-group">
                <label for="description" class="col-form-label">Task:</label>
                <input type="text" class="form-control" id="description" name="description">
              </div>
              <div class="form-group">
                <select class="form-select" id="category-dropdown" name="category" aria-label="category-select">
                  <option value="null">not-categorized</option>
                  <option value="books">Books</option>
                  <option value="films">Films</option>
                  <option value="restaurants">Restaurants</option>
                  <option value="products">Products</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="delete-task-button" type="button" class="btn btn-danger">Delete</button>
            <button type="submit" form="edit-task-form" value="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

  </main>

</body>
</html>
