<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <!-- Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="/vendor/normalize.css" type="text/css" />
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-task.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tasks.css" type="text/css" />

  <!-- External JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/modal.js"></script>


</head>
<body>
  <!-- Navigation bar (fixed) -->
  <header>
    <nav>
      <div class="nav-container">
        <ul class="nav-bar-left">
          <li id="homes"><i class="fas fa-list-ul"></i> All</li>
          <li id="books"><i class="fas fa-book"></i> Books</li>
          <li id="films"><i class="fas fa-film"></i> Films</li>
          <li id="resturants"><i class="fas fa-utensils"></i> Restaurants</li>
          <li id="products"><i class="fas fa-shopping-basket"></i> Products</li>
        </ul>
        <ul class="nav-bar-right">
          <li>Name</li>
          <li><i class="fas fa-sign-out-alt"></i> Log Out</li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    <h2>
      Books
    </h2>
    <section class="tasks-list">
      <form id="new-task-form" method="POST" action="/create">
        <input type="text" name="description">
        <input type="submit">
      </form>

      <div><span>Incomplete</span></div>

      <ul class="full-list incomplete">
      </ul>

      <div><span>Completed</span></div>

      <ul class="full-list complete">
      </ul>
    </section>

    <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="edit-modal-label">Edit Task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="description" class="col-form-label">Task:</label>
                <input type="text" class="form-control" id="description">
              </div>
              <div class="form-group">
                <select class="form-select" aria-label="category-select">
                  <option value="all">not-categorized</option>
                  <option value="books">Books</option>
                  <option value="films">Films</option>
                  <option value="resturants">Restaurants</option>
                  <option value="products">Products</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary">Delete</button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div>
        </div>
      </div>
    </div>


  </main>

</body>
</html>
